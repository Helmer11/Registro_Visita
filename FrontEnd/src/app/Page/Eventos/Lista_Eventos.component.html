

<button type="button" class="btn btn-primary m-4" data-bs-toggle="modal" data-bs-target="#exampleModal" >Agregar Evento</button>

<h3>Eventos</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Fecha</th>
      <th scope="col">Hora</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eve of listaEvento" >
      <th scope="row">{{eve.eventoId}} </th>
      <td>{{eve.eventoNombre}}</td>
      <td>{{eve.eventoDescripcion}}</td>
      <td>{{eve.eventoFecha | date }}</td>
      <td>{{eve.eventoHora | date: "shortTime"}}</td>
    </tr>
  </tbody>
</table>


<div class="modal" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Agregar Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <app-InsertarEventos></app-InsertarEventos>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
